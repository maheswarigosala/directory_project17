{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Adjacent Sibling Selector Example</title>
    <style>
        h2 + p {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Heading 2</h2>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <h2>Another Heading 2</h2>
    <p>Paragraph 4</p>
</body>
</html>
